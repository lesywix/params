[tox]
envlist =
    py27
    py36

[testenv]
setenv =
    LANG = C.UTF-8
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
commands =
    pytest -vv \
      --cov=params \
      --cov-config=tox.ini

[pytest]
python_files = *_test.py

# for pytest-cov
[run]
omit=
    *_test.py
